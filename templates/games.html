{% extends "base.html" %}
{% block title %}Speedruns{% endblock %}
{% block content %}

{% for x in games %}
<p><a href="{{ url_for('routes.game', game_abv=x['abv']) }}">{{ x['name'] }}</a></p>
{% for y in x['categories'] %}
<a class="bumped-tiny medium no_color" href="{{ url_for('routes.category', game_abv=x['abv'], category_abv=y['abv']) }}">{{ y['name'] }}</a><span class="show_small"><br></span>
{% endfor %}
{% endfor %}

{% endblock %}
